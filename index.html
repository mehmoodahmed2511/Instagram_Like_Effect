<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img id="insta-logo" src="insta Logo colored.png" alt="insta Logo" height="20px">
        <div class="home">
            <img id="home-logo" src="home-3-line.png" alt="">
        <h5>Home</h5>
        </div>
        <div class="search">
            <img src="chat-search-line.png" alt="">
            <h5>Search</h5>
        </div>
        <div class="create">
            <img src="file-add-line.png" alt="">
            <h5>Create</h5>
        </div>
        <div class="messenger">
            <img src="messenger-line.png" alt="">
            <h5>Messenger</h5>
        </div>
        <div class="videoChat">
            <img src="video-chat-line.png" alt="">
            <h5>Video Chat</h5>
        </div>
        <div id="more">
        <img src="more.png" alt="">
        <h5>More</h5>
        </div>
    </div>
    <div class="mainbar">
    <div class="post">
    <div class="topbar">
        <img id="myPic" src="myPic.png" alt="">
        <p id="idName">mehmood_ahmed</p>
        <p id="dot">.</p>
        <p id="postTime">1 d</p>
        <p class="dots">...</p>
    </div>
    <div class="pic">
        <img id="image" src="post.JPG" alt="" height="200px">
    </div>
    <div class="botbar">
        <i class="ri-heart-line"></i>
        <i id="big-heart" class="ri-heart-fill"></i>
        <img  id="comment" src="comment.png" alt="" height="10px">
        <img id="save" src="save.png" alt="">
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
